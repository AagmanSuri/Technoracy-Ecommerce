<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technoracy | Cart</title>
    <link rel="stylesheet" href="https://technoracy-ui.netlify.app/Css/components.css">
    <link rel="stylesheet" href="../../Css/main.css">
    <link rel="stylesheet" href="../Cart/cart.css">
</head>

<body>

    <div class="wrapper">

        <div class="header">
            <div class="title-website">Technoracy</div>
            <div>
                <input class="search" placeholder="Search">
            </div>
            <div class="btn-collection">

                <div>
                    <button onclick="javascript:window.location.href='../Login/login.html'"
                        class="primary-btn">Login</button>
                </div>

                <div>
                    <button onclick="javascript:window.location.href='../wishList/wishlist.html'" class="like-btn">
                        <image src="https://api.iconify.design/flat-color-icons:like.svg?color=currentColor">
                        </image>
                        <span class="badge-like-btn">2</span>
                    </button>
                </div>

                <div>
                    <button onclick="javascript:window.location.href='../Cart/cart.html'" class="like-btn">
                        <image src="https://api.iconify.design/ph:shopping-cart-light.svg?color=currentColor">
                        </image>
                        <span class="badge-like-btn">2</span>&nbsp
                        <span>Cart</span>
                    </button>
                </div>

            </div>
        </div>

        <div class="heading">
            <p>My Cart (2)</p>
        </div>

        <div class="container-cart">

            <div class="products">
                <div class="card card-box-shadow">
                    <div>
                        <img class="card-image" src="https://bit.ly/3oFd6F1">

                    </div>
                    <div class="card-content">
                        <div class="card-title">Apple</div>
                        <div class="product-description">2020 Apple MacBook Pro</div>
                        <div class="price">Rs. 83000 <span class="discounted">92000</span>
                            <span class="percent-off">(62% OFF)</span>
                        </div>

                        <div class="cart-btn-collection">
                            &nbsp;&nbsp;
                            <div>
                                Quantity :
                            </div> &nbsp;&nbsp;
                            <button class="add-btn-cart">+</button>&nbsp;
                            <spnan class="cart-item">2</spnan>&nbsp;
                            <button class="add-btn-cart">-</button>
                        </div>
                        <div class="card-btn">
                            <button class="add-to-cart">Remove from cart</button>
                            <button class="buy-now">Move to wishlist</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- products -->

            <div class="products">
                <div class="card-cart">

                    <div class="card-content">
                        <div class="card-title">PRICE DETAILS</div>


                        <hr>

                        <div>
                            <span class="margin-left-1">Price ( 2 items ):</span>
                            <span class="margin-left">₹166000</span>
                        </div>

                        <div>
                            <span class="margin-left-1">Discount </span>
                            <span class="margin-left-disc">- ₹1999</span>
                        </div>



                        <div>
                            <span class="margin-left-1">Delivery Charges</span>
                            <span class="margin-left-delivery ">₹166</span>
                        </div>
                        <hr>
                        <div class="total-amt">
                            <span class="margin-left-1">Total Amount</span>
                            <span class="margin-left-total">₹164167</span>
                        </div>
                        <div class="save-text">
                            <span>You will save ₹1999 on this order</span>
                        </div>


                        <button class="place-order-btn">Place order</button>



                    </div>
                </div>
            </div>



        </div>

    </div>

</body>

</html>
