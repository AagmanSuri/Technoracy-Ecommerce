<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technoracy | Login</title>
    <link rel="stylesheet" href="https://technoracy-final.netlify.app/Css/components.css">
    <link rel="stylesheet" href="../../Css/main.css">
    <link rel="stylesheet" href="../Login/login.css">
</head>

<body>

    <div class="wrapper">

        <div class="header">
            <div class="title-website">Technoracy</div>
            <div>
                <input class="search" placeholder="Search">
            </div>
            <div class="btn-collection">

                <div>
                    <button onclick="javascript:window.location.href='../Login/login.html'"
                        class="primary-btn">Login</button>
                </div>

                <div>
                    <button class="like-btn">
                        <image src="https://api.iconify.design/flat-color-icons:like.svg?color=currentColor">
                        </image>
                        <span class="badge-like-btn">2</span>
                    </button>
                </div>

                <div>
                    <button class="like-btn">
                        <image src="https://api.iconify.design/ph:shopping-cart-light.svg?color=currentColor">
                        </image>
                        <span class="badge-like-btn">2</span>&nbsp
                        <span>Cart</span>
                    </button>
                </div>

            </div>
        </div>


        <div class="card-center ">

            <div class="card-login ">
                <div class="login-heading">
                    <span>Login</span>
                </div>

                <div class="input-group">
                    <label class="label">Email address</label>
                    <input class="input" type="email" placeholder="suriaagman@gmail.com">
                </div>

                <div class="input-group">
                    <label class="label">Password</label>
                    <input class="input" type="password" placeholder="*********">
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" name="sample">
                    <label class="checkbox-btn">Remember me</label>

                    <span class="forogot-pwd">Forgot your password?</span>
                </div>
                <div class="btn-group">
                    <button class="btn">Login</button>
                </div>

                <div class="create-account">
                    <a href="../Signup/signup.html">Create your account ></a>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
