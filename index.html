<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technoracy </title>
    <link rel="stylesheet" href="https://technoracy-ui.netlify.app/Css/components.css">
    <link rel="stylesheet" href="../../Css/main.css">
    <link rel="stylesheet" href="../Login/login.css">
</head>

<body>

    <div class="wrapper">

        <div class="header">
            <div class="title-website">Technoracy</div>
            <div>
                <input class="search" placeholder="Search">
            </div>
            <div class="btn-collection">

                <div>
                    <button onclick="javascript:window.location.href='./Pages/Login/login.html'"
                        class="primary-btn">Login</button>
                </div>

                <div>
                    <button onclick="javascript:window.location.href='./Pages/WishList/wishlist.html'" class="like-btn">
                        <image src="https://api.iconify.design/flat-color-icons:like.svg?color=currentColor">
                        </image>
                        <span class="badge-like-btn">2</span>
                    </button>
                </div>

                <div>
                    <button onclick="javascript:window.location.href='./Pages/Cart/cart.html'" class="like-btn">
                        <image src="https://api.iconify.design/ph:shopping-cart-light.svg?color=currentColor">
                        </image>
                        <span class="badge-like-btn">2</span>&nbsp
                        <span>Cart</span>
                    </button>
                </div>

            </div>
        </div>

        <div class="home-container">


            <div class="home-page-banner">

                <div class="banner-flex">
                    <span class="banner-title">Technoracy Store</span>
                    <img class="banner-img"
                        src="https://images.unsplash.com/photo-1541807084-5c52b6b3adef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80">
                </div>


            </div>

            <div class="flex-offers">
                <div class="text">
                    One Card | 10% Instant Discount on different cards
                </div>
            </div>
            <br>
            <div>
                <div class="grid">
                    <div class="child">
                        <img
                            src="https://media.istockphoto.com/photos/mock-up-contemporary-workspace-with-laptop-computer-at-living-room-in-picture-id956372358?k=20&m=956372358&s=612x612&w=0&h=wuBXtQd0NVg9ieSmrm28ynEcyCxMA9sS_AP_KUC7f1E=">
                        <span class="text-image">Laptop</span>
                    </div>
                    <div class="child"> <img
                            src="https://media.cnn.com/api/v1/images/stellar/prod/210817095517-4-pixel-5a-with-5g-review-underscored.jpg?q=x_0,y_0,h_3011,w_5350,c_fill/h_720,w_1280">
                        <span class="text-image-1">Phone</span>
                    </div>
                    <div class="child"> <img
                            src="https://media.istockphoto.com/photos/mock-up-contemporary-workspace-with-laptop-computer-at-living-room-in-picture-id956372358?k=20&m=956372358&s=612x612&w=0&h=wuBXtQd0NVg9ieSmrm28ynEcyCxMA9sS_AP_KUC7f1E=">
                        <span class="text-image-2">Headphones</span>

                    </div>
                    <div class="child"> <img
                            src="https://media.istockphoto.com/photos/mock-up-contemporary-workspace-with-laptop-computer-at-living-room-in-picture-id956372358?k=20&m=956372358&s=612x612&w=0&h=wuBXtQd0NVg9ieSmrm28ynEcyCxMA9sS_AP_KUC7f1E=">
                        <span class="text-image">Tablet</span>
                    </div>
                    <div class="child"> <img
                            src="https://media.istockphoto.com/photos/mock-up-contemporary-workspace-with-laptop-computer-at-living-room-in-picture-id956372358?k=20&m=956372358&s=612x612&w=0&h=wuBXtQd0NVg9ieSmrm28ynEcyCxMA9sS_AP_KUC7f1E=">

                        <span class="text-image-3">Television</span>
                    </div>
                    <div class="child"> <img
                            src="https://media.istockphoto.com/photos/mock-up-contemporary-workspace-with-laptop-computer-at-living-room-in-picture-id956372358?k=20&m=956372358&s=612x612&w=0&h=wuBXtQd0NVg9ieSmrm28ynEcyCxMA9sS_AP_KUC7f1E=">
                        <span class="text-image-4">Smart wears</span>
                    </div>
                </div>
            </div>



        </div>


    </div>

</body>

</html>
